{% extends "base.html" %}
{% block content %}
    <div>
        <h3 style="margin-bottom: 15px;">Create new room</h3>
        <form action="{% url 'classroom-create' %}" method="post">
            {% csrf_token %}
            <label for="">Room name</label>
            <input type="text" required class="form-control" style="margin-bottom: 15px;" name="room_number" placeholder="Room name e.g 1ED "/>

            <label for="">Year</label>
            <input type="date" required class="form-control" style="margin-bottom: 15px;" name="year"/>

            <label for="">Grade</label>
            <select class="form-control" name="grade_id" style="margin-bottom: 15px;" name="grade">
                {% for grade in grades %}
                    <option value="{{ grade.id }}">{{ grade.grade_name}}</option>
                {% endfor %}
            </select>

            <label for="">Student</label>
            <select class="form-control" name="student_id" style="margin-bottom: 15px;" name="grade">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.firstname }} {{ student.lastname }}</option>
                {% endfor %}
            </select>

            <label for="">Teacher</label>
            <select class="form-control" name="teacher_id" style="margin-bottom: 15px;" name="grade">
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name}}</option>
                {% endfor %}
            </select>


            <input type="submit" value="Create" class="btn btn-sm btn-primary" />
        </form>
    </div
{% endblock %}

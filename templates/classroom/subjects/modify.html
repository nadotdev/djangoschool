{% extends 'base.html' %}
{% block content %}
    <div>
        <h3>Modify or Changes Subject</h3>
        <form action="/classroom/modify-subject/{{ subject.id }}" method="post">
            {% csrf_token %}
            <label for="">Subject name</label>
            <input type="text" required name="subject_name" value="{{ subject.subject_name }}" class="form-control" placeholder="Subject name, e.g: Math, Physic, Bio">

            <label for="">Grade</label>
            <select name="grade_id" class="form-control">
                {% for grade in grades  %}
                    {% if grade.id == subject.grade.id %}
                         <option value="{{ grade.id }}" selected>{{ grade.grade_name}}</option>
                    {% else %}
                        <option value="{{ grade.id }}">{{ grade.grade_name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type="submit" value="Save changes" class="btn btn-sm btn-warning" style="margin-top: 12px;">
        </form>
    </div>

{% endblock %}
